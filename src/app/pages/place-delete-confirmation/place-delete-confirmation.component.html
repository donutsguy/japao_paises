<div class='bg-white'>
    <mat-dialog-content style="color:black; font-weight: bold; text-align: center;">
        Are you sure you want to delete this item?
    </mat-dialog-content>
    <mat-dialog-actions class="flex justify-center">
        <button mat-button [mat-dialog-close]="true" type="button"
            class="text-black bg-gradient-to-br from-red-400 to-red-300 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">delete</button>
        <button mat-button (click)="onNoClick()" type="button"
            class="text-black bg-gradient-to-br from-green-400 to-green-300 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">cancel</button>
    </mat-dialog-actions>
</div>
